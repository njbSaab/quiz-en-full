<section class="pages">
  <div class="flex items-center gap-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="48"
      height="48"
      viewBox="0 0 24 24"
      class="text-indigo-500"
    >
      <g
        fill="none"
        stroke="#6366f1"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
      >
        <path stroke-dasharray="20" stroke-dashoffset="20" d="M3 21h18">
          <animate
            fill="freeze"
            attributeName="stroke-dashoffset"
            dur="0.2s"
            values="20;0"
          />
        </path>
        <path
          fill="#6366f1"
          fill-opacity="0"
          stroke-dasharray="48"
          stroke-dashoffset="48"
          d="M7 17v-4l10 -10l4 4l-10 10h-4"
        >
          <animate
            fill="freeze"
            attributeName="fill-opacity"
            begin="1.1s"
            dur="0.5s"
            values="0;1"
          />
          <animate
            fill="freeze"
            attributeName="stroke-dashoffset"
            begin="0.2s"
            dur="0.6s"
            values="48;0"
          />
        </path>
        <path stroke-dasharray="8" stroke-dashoffset="8" d="M14 6l4 4">
          <animate
            fill="freeze"
            attributeName="stroke-dashoffset"
            begin="0.8s"
            dur="0.2s"
            values="8;0"
          />
        </path>
      </g>
    </svg>
    <h2 class="text-3xl font-bold text-indigo-600">
      Редактировать страницу завершения (Quiz Finished)
    </h2>
  </div>

  <div class="flex flex-row gap-12 items-start mt-8 pb-20">
    <!-- Левая часть: Редактор -->
    <div class="w-full max-w-[600px] space-y-2">
      <div class="space-y-2">
        <div>
          <label class="label font-medium">Заголовок</label>
          <input
            [(ngModel)]="editableContent.title"
            (input)="onFieldChange()"
            class="input input-bordered w-full text-2xl font-bold"
          />
        </div>

        <div>
          <label class="label font-medium">Подзаголовок</label>
          <textarea
            [(ngModel)]="editableContent.subtitle"
            (input)="onFieldChange()"
            rows="3"
            class="textarea textarea-bordered w-full resize-none text-xl"
          ></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="label font-medium">Текст кнопки "Результаты"</label>
            <input
              [(ngModel)]="editableContent.buttonResults"
              (input)="onFieldChange()"
              class="input input-bordered w-full"
            />
          </div>
          <div>
            <label class="label font-medium">Текст кнопки "Рестарт"</label>
            <input
              [(ngModel)]="editableContent.buttonRestart"
              (input)="onFieldChange()"
              class="input input-bordered w-full"
            />
          </div>
        </div>

        <div>
          <label class="label font-medium">Название бренда</label>
          <input
            [(ngModel)]="editableContent.brandName"
            (input)="onFieldChange()"
            class="input input-bordered w-full"
          />
        </div>

        <div>
          <label class="label font-medium">URL логотипа</label>
          <input
            [(ngModel)]="editableContent.logo"
            (input)="onFieldChange()"
            class="input input-bordered w-full"
            placeholder="https://..."
          />
        </div>
      </div>

      <!-- Сохранение -->
      <div class="flex items-center justify-between mt-8">
        <div class="flex flex-col items-center gap-4 w-full">
          <button
            class="btn btn-success btn-save"
            (click)="saveManually()"
            [disabled]="saving"
          >
            <span class="loading loading-spinner" *ngIf="saving"></span>
            Сохранить изменения
          </button>

          <div
            class="text-sm"
            [ngClass]="{
              'text-success': saveStatus === 'success',
              'text-error': saveStatus === 'error',
              'text-info': saveStatus === 'saving',
            }"
          >
            {{ saveMessage || 'Автосохранение через 1.5с после изменения' }}
          </div>
        </div>
      </div>
    </div>

    <!-- Правая часть: Живое превью -->
    <div class="flex-1 overflow-hidden rounded-2xl shadow-2xl">
      <div class="quiz-result h-space bg-gradient-primary-90 mx-w-1024">
        <div class="container">
          <div class="result-wrapper text-center py-12">
            <!-- Логотип -->
            <img
              *ngIf="editableContent.logo"
              [src]="editableContent.logo"
              alt="Logo"
              class="mx-auto w-[5rem] h-[4rem] object-contain mb-6"
            />

            <!-- Бренд -->
            <p class="text-2xl font-bold text-cyan-300 mb-4">
              {{ editableContent.brandName }}
            </p>

            <!-- Заголовок и подзаголовок -->
            <h2 class="text-4xl font-bold text-white mb-4">
              {{ editableContent.title }}
            </h2>
            <h3 class="text-2xl text-white opacity-90 mb-8">
              {{ editableContent.subtitle }}
            </h3>

            <!-- Кнопки -->
            <div class="flex flex-col gap-4 justify-center">
              <button class="btn btn-thanks btn-success btn-lg">
                {{ editableContent.buttonResults }}
              </button>
              <button
                class="btn btn-ghost btn-ghost-thanks btn-lg text-white hover:text-gray-900"
              >
                {{ editableContent.buttonRestart }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
