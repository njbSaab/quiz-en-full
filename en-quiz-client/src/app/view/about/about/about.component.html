<section class="h-space mb-8">
  <div class="absolute inset-0 -z-10">
    <div class="absolute -top-40 left-1/2 -translate-x-1/2 h-[32rem] w-full lg:w-[32rem] rounded-full blur-3xl opacity-20"
         style="background: radial-gradient(closest-side, #a78bfa, transparent 70%);"></div>
    <div class="absolute top-40 right-10 h-64 w-64 rounded-full blur-3xl opacity-25"
         style="background: radial-gradient(closest-side, #22d3ee, transparent 70%);"></div>
  </div>

  <div class="container max-w-[850px] px-6 py-10 mx-auto">
    <h2 class="text-2xl capitalize lg:text-3xl font-semibold tracking-tight cursor-pointer text-center lg:mb-6">
      <span class="bg-gradient-to-r from-fuchsia-400 via-cyan-300 to-violet-400 bg-clip-text text-transparent">
        {{ data?.title || 'About Us...' }}
      </span>
    </h2>

    <p class="text-md md:text-xl text-center text-white opacity-70 w-[80%] mx-auto" [innerHTML]="data?.subtitle"></p>

    <div class="mt-4 lg:mt-8 xl:mt-16 lg:flex lg:-mx-12">
      <!-- Левое меню -->
      <div class="lg:mx-12">
        <div class="space-y-4 md:pt-4">
          <ng-container *ngFor="let tab of data?.tabs">
            <p class="block hover:text-cyan-500 transition-all cursor-pointer text-lg"
               [ngClass]="{
                 'text-cyan-500': activeTab === 'cayn' && tab.color === 'cayn',
                 'text-fuchsia-500': activeTab === 'fuchsia' && tab.color === 'fuchsia',
                 'text-blue-500': activeTab === 'center' && tab.color === 'center',
                 'text-gray-300': activeTab !== tab.id
               }"
               (click)="setActiveTab(tab.id)">
              - {{ tab.label }}
            </p>
          </ng-container>
        </div>
      </div>

      <!-- Аккордеон -->
      <div class="flex-1 mt-4 lg:mx-12 lg:mt-0 text-balance">
        <ng-container *ngFor="let tab of data?.tabs, let i = index">
          <div class="collapse cursor-pointer border my-4" #collapse 
          [class.border-cyan-300]="[0,3,6,9].includes(i)"
          [class.border-fuchsia-300]="[1,4,7,10].includes(i)"
          [class.border-blue-300]="[2,5,8,11].includes(i)">
            <input type="radio"
                   name="my-accordion-1"
                   [value]="tab.id"
                   [checked]="activeTab === tab.id"
                   (change)="onCollapseChange($event)" />

            <div class="collapse-title font-semibold mx-4 text-xl text-white">
              {{ tab.title }}
            </div>

            <div class="collapse-content flex">
              <span class="border ml-4"
                    [class.border-cyan-500]="tab.color === 'cayn'"
                    [class.border-fuchsia-500]="tab.color === 'fuchsia'"
                    [class.border-blue-500]="tab.color === 'center'"></span>
              <p class="max-w-3xl px-4 text-gray-500 dark:text-gray-300" [innerHTML]="tab.body"></p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
