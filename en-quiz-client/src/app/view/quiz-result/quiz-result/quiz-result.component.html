<div class="quiz-result h-space bg-gradient-primary-90 mx-w-1024">
  <div class="container">
    <div class="result-wrapper">
      <h2 class="text-xl text-center pb-3 text-balance">
        {{ text.title || 'We will send the results via email.' }}
      </h2>

      <form [formGroup]="myForm" (ngSubmit)="!isCodeVisible ? sendForm() : submitFinalForm()"
            class="form w-2/4 justify-center bg-base-100 relative" auto-animate>

        <div class="form-wrapper">
          <h3 class="text-xl text-center pb-3">{{ text.subtitle || 'Please enter your information:' }}</h3>

          <!-- Ð˜Ð¼Ñ -->
          <label class="input input-bordered flex items-center gap-1 relative">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="opacity-70">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"/>
            </svg>
            <input type="text" class="grow" [placeholder]="text.namePlaceholder || 'TÃªn'" formControlName="name"/>
            <small class="text-red-400 error" *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
              {{ text.nameError || 'Enter your name' }}
            </small>
          </label>

          <!-- Email -->
          <label class="input input-bordered flex items-center gap-1 relative">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="opacity-70">
              <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
              <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
            </svg>
            <input type="text" class="grow" [placeholder]="text.emailPlaceholder || 'Email'" formControlName="email"/>
            <small class="text-red-400 error" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
              {{ text.emailError || 'Please enter a valid email address.' }}
            </small>
          </label>

          <!-- ÐšÐ¾Ð´ -->
          <label class="input input-bordered flex items-center gap-2 relative" [class.hidden]="!isCodeVisible">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="w-[20px]">
              <path fill="currentColor" d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41c-.24.13-.54.04-.68-.2a.506.506 0 0 1 .2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 6.03 1.52c.25.13.34.43.21.67a.49.49 0 0 1-.44.28M3.5 9.72a.499.499 0 0 1-.41-.79c.99-1.4 2.25-2.5 3.75-3.27C9.98 4.04 14 4.03 17.15 5.65c1.5.77 2.76 1.86 3.75 3.25a.5.5 0 0 1-.12.7c-.23.16-.54.11-.7-.12a9.4 9.4 0 0 0-3.39-2.94c-2.87-1.47-6.54-1.47-9.4.01c-1.36.7-2.5 1.7-3.4 2.96c-.08.14-.23.21-.39.21m6.25 12.07a.47.47 0 0 1-.35-.15c-.87-.87-1.34-1.43-2.01-2.64c-.69-1.23-1.05-2.73-1.05-4.34c0-2.97 2.54-5.39 5.66-5.39s5.66 2.42 5.66 5.39c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-2.42-2.09-4.39-4.66-4.39s-4.66 1.97-4.66 4.39c0 1.44.32 2.77.93 3.85c.64 1.15 1.08 1.64 1.85 2.42c.19.2.19.51 0 .71c-.11.1-.24.15-.37.15m7.17-1.85c-1.19 0-2.24-.3-3.1-.89c-1.49-1.01-2.38-2.65-2.38-4.39c0-.28.22-.5.5-.5s.5.22.5.5c0 1.41.72 2.74 1.94 3.56c.71.48 1.54.71 2.54.71c.24 0 .64-.03 1.04-.1c.27-.05.53.13.58.41c.05.27-.13.53-.41.58c-.57.11-1.07.12-1.21.12M14.91 22c-.04 0-.09-.01-.13-.02c-1.59-.44-2.63-1.03-3.72-2.1a7.3 7.3 0 0 1-2.17-5.22c0-1.62 1.38-2.94 3.08-2.94s3.08 1.32 3.08 2.94c0 1.07.93 1.94 2.08 1.94s2.08-.87 2.08-1.94c0-3.77-3.25-6.83-7.25-6.83c-2.84 0-5.44 1.58-6.61 4.03c-.39.81-.59 1.76-.59 2.8c0 .78.07 2.01.67 3.61c.1.26-.03.55-.29.64c-.26.1-.55-.04-.64-.29a11.1 11.1 0 0 1-.73-3.96c0-1.2.23-2.29.68-3.24c1.33-2.79 4.28-4.6 7.51-4.6c4.55 0 8.25 3.51 8.25 7.83c0 1.62-1.38 2.94-3.08 2.94s-3.08-1.32-3.08-2.94c0-1.07-.93-1.94-2.08-1.94s-2.08.87-2.08 1.94c0 1.71.66 3.31 1.87 4.51c.95.94 1.86 1.46 3.27 1.85c.27.07.42.35.35.61c-.05.23-.26.38-.47.38"/>
            </svg>
            <input type="text" class="grow" [placeholder]="text.codePlaceholder || 'MÃ£'" formControlName="code"/>
            <small class="text-red-400 error" *ngIf="myForm.get('code')?.invalid && myForm.get('code')?.touched">
              {{ text.codeError || 'Please enter the verification code.' }}
            </small>
            <small *ngIf="successCodeText" class="text-success">
              {{ text.codeSuccess || 'Verification code has been sent, please enter it here.' }}
            </small>
            <span (click)="resendCode()" class="link absolute bottom-[-20px] right-0 opacity-65 text-xs hover:opacity-100 transition">
              {{ text.resendLink || 'Resent codeï¼Ÿ' }}
            </span>
          </label>
        </div>

        <button 
          [disabled]="!myForm.valid || isSubmitting || isVerifying" 
          type="submit"
          class="btn btn-primary rounded-none flex items-center justify-center gap-2"
          [class.btn-disabled]="isVerifying">
          
          <!-- ðŸŽ¯ Ð¡Ð¿Ð¸Ð½Ð½ÐµÑ€ -->
          <span *ngIf="isSubmitting" class="loading loading-spinner" 
                [class.loading-lg]="isVerifying"></span>
          
          <!-- ðŸŽ¯ Ð¢ÐµÐºÑÑ‚ ÐºÐ½Ð¾Ð¿ÐºÐ¸ -->
          <span *ngIf="!isVerifying">
            {{ isCodeVisible ? (text.buttonSubmit || 'Verify Code') : (text.buttonContinue || 'Continue') }}
          </span>
          <span *ngIf="isVerifying">
            Verifying code...
          </span>
        </button>
      </form>
    </div>
  </div>
</div>


<div
  role="alert"
  class="fixed top-0 left-0 w-full h-screen bg-success-opicity flex items-center flex-col gap-4 justify-center transition-opacity duration-300 z-111111"
  [attr.data-gtm-message]="alertMessage"
  [class.opacity-0]="!showSuccess"
  [class.opacity-100]="showSuccess"
  *ngIf="showSuccess"
>
  <span class="text-[5vw] md:text-[25px]">{{ alertMessage }}</span>
  <button 
    (click)="clickAfterSuccess()" class="flex p-2 rounded-[30px] items-center justify-center w-[256px] text-[20px] border border-white bg-success">
    {{ text.closeButton || 'Close' }}
  </button>
</div>
<div
  role="alert"
  class="alert alert-error transition-opacity duration-300 flex gap-4 items-center justify-center w-fit"
  [class.opacity-0]="!showError"
  [class.opacity-100]="showError"
  *ngIf="showError"
> 
  <span>{{ alertMessage }}</span>
  <span 
    (click)="showError = false" class="flex p-2 rounded-lg border border-black">
        {{ text.closeButton || 'Close' }}
  </span>
</div>
